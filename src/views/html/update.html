<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../thirdParty/jquery.min.js"></script>
    <title>PPSBathrooms Admin</title>
    <link rel="stylesheet" href="../style/update.css" />
    <link rel="stylesheet" href="../style/change-password.css" />
    <link rel="stylesheet" href="../style/standard.css" />
  </head>
  <body>
    <header></header>
    <div id="logout-button">Log Out</div>
    <div id="school-data" data-schools="<%= JSON.stringify(data) %>"></div>
    <div id="side-panel">
      <div>
        <p id="franklin-select" class="school selected">Franklin</p>
        <p id="cleveland-select" class="school">Cleveland</p>
        <p id="ida-select" class="school">Ida</p>
        <p class="account">Account</p>
      </div>
    </div>
    <div id="main-content">
      <div id="map"></div>
      <div id="account-info">
        <div id="password-change">
          <h1>Change Your Password</h1>
          <p>
            Enter a new password for <span id="user-email">your account</span>.
          </p>
          <p>Make sure to include at least:</p>
          <div class="required">
            <div></div>
            <p>8 Characters</p>
          </div>
          <div class="required">
            <div></div>
            <p>1 Letter</p>
          </div>
          <div class="required">
            <div></div>
            <p>1 Number</p>
          </div>
          <div class="required">
            <div></div>
            <p>1 Special Character</p>
          </div>
          <div class="text-entry">
            <p>Current Password</p>
            <div>
              <input type="password" />
            </div>
          </div>
          <div class="text-entry">
            <p>New Password</p>
            <div>
              <input type="password" />
            </div>
          </div>
          <div class="text-entry">
            <p>Confirm New Password</p>
            <div>
              <input type="password" />
            </div>
          </div>
          <div id="change-password-button">
            <p>Change Password</p>
          </div>
          <p id="password-message"></p>
        </div>
      </div>
      <div id="submit">
        <p>Submit Changes</p>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="../js/standardInject.js"></script>
  <script type="text/javascript" src="../js/update.js"></script>
  <script type="text/javascript" src="../js/changePassword.js"></script>
</html>

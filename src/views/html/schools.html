<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <link rel="icon" href="../style/images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../style/style.css">
    </link>

    <script src="../thirdParty/jquery.min.js"></script>
    <title>ppsbathrooms</title>
</head>

<body>
    <div id="navbar"></div>

    <div class="imageHolder">
        <div class="cleveland">
            <a href="/cleveland"><img src="/style/images/logos/clevelandLogo.png"></img></a>
            <p>cleveland</p>
        </div>
        <div class="franklin">
            <a href="/franklin"><img src="/style/images/logos/franklinLogo.png"></img></a>
            <p>franklin</p>
        </div>
        <div class="ida">
            <a href="/ida"><img src="/style/images/logos/idaLogo.png"></img></a>
            <p>wells</p>
        </div>
    </div>
    <style>
        .imageHolder {
            text-align: center;
            font-size: 24px;
            text-decoration: none;
            padding-top: 100px;
            color: #fff;
            display: flex;
            justify-content: center;
            width: 100%;
        }

        .imageHolder a {
            color: #ffffff;
            text-decoration: none;
        }

        .imageHolder img {
            width: 200px;
            height: 200px;
            transition: transform .25s ease-out;
            opacity: .9;
        }

        .imageHolder img:hover {
            transition: transform .5s;
            opacity: 1;
            transform: scale(1.025);
        }

        @media screen and (max-width: 600px) {
            .imageHolder img {
                width: 100px;
                height: 100px;
            }

            .imageHolder p {
                font-size: 16px;
            }
        }
    </style>
    <script src="/js/navbar.js"></script>
</body>

</html>
